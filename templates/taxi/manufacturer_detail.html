{% extends "base.html" %}

{% block content %}
  <h3>{{ car }} <a style="float: right;" href="{% url 'taxi:manufacturer-update' car.id %}">UPDATE</a>
    <br><a style="float: right;" href="{% url 'taxi:manufacturer-delete' car.id %}">DELETE</a></h3>
  <strong>Manufacturer:</strong> {{ car.manufacturer.name }}, {{ car.manufacturer.country }}
  <hr>
  <h5>Driver:</h5>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
{% endblock %}
